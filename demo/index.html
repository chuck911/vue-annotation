<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Vue Annotation</title>
		<style>
			h1 {
				text-align: center;
				margin: 20px 0;
				padding-bottom: 20px;
			}
			.container {
				width: 980px;
				margin: 0 auto;
			}
			.annotatable {
				float: left;
			}
			.text-output {
				margin-left: 10px;
				float: left;
				width: 460px;
				min-height: 250px;
			}
			.btn-edit {
				color: #337ab7;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Vue Annotation</h1>
			</header>
			<div id="app">
				<annotatable :annotations.sync="annotations" :options="options" input="input-menu">
					<img id="image" draggable="false" src="http://vanilla.qiniudn.com/wbb-s1-e24-cupcake-job.png" alt="Vue logo">
				</annotatable>
				<output :annotations="annotations"></Output>
			</div>
		</div>
		<script>
		var annotationData = {
			annotations: [
				{
					id: '12345678',
					x: 285,
					y: 54,
					width: 112,
					height: 188,
					label: '北极熊',
					status: 'labeled'
				}
			],
			options: {
				'猫':['豹猫','布偶猫','波斯猫'],
				'熊熊':['棕熊','北极熊','大熊猫'],
				'虎虎虎':['东北虎','华南虎','孟加拉虎'],
			},
		};
		</script>
		<script src="../dist/build.js"></script>
	</body>
</html>
